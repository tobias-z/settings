- name: software | nvm | check if lazydocker exists
  shell: command -v lazydocker
  register: lazydocker_exists
  ignore_errors: yes

- name: software | lazydocker | install lazydocker
  when: lazydocker_exists is failed
  shell: curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash