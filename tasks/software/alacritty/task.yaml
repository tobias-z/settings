- name: software | alacritty | install alacritty
  become: true
  package:
    name:
      - alacritty
    state: latest

- name: software | alacritty | ensure config directory
  file:
    path: /home/tobiasz/.config/alacritty
    state: directory

- name: software | alacritty | copy alacritty config
  copy:
    src: "{{ playbook_dir }}/tasks/software/alacritty/alacritty.yaml"
    dest: /home/tobiasz/.config/alacritty
    owner: tobiasz
    group: tobiasz